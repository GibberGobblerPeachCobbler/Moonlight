<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moonlight Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    a {
      text-decoration: none;
      color: white;
      background: #1a1f36;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1em;
      transition: 0.2s;
    }

    a:hover {
      background: #2b3180;
      transform: scale(1.05);
    }

    footer {
      opacity: 0.6;
      font-size: 0.8em;
      margin-bottom: 20px;
    }
  </style>
</head>

</html>
