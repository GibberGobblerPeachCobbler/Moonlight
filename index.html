<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moonlight Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    a {
      text-decoration: none;
      color: white;
      background: #1a1f36;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1em;
      transition: 0.2s;
      display: inline-block;
      word-break: break-word;
    }

    a:hover {
      background: #2b3180;
      transform: scale(1.05);
    }

    footer {
      opacity: 0.6;
      font-size: 0.8em;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <h1>ðŸŒ™ Moonlight Games</h1>
  <p>Unblocked. Simple. Fast.</p>

<div class="games" id="games-container">
  <!-- Games will be loaded here -->
</div>

<script>
  // Fetch the game list JSON with better diagnostics and safer hrefs
  fetch('games.json')
    .then(response => {
      if (!response.ok) throw new Error('Failed to fetch games.json: ' + response.status);
      return response.json();
    })
    .then(games => {
      console.log('Loaded games.json:', games);
      const container = document.getElementById('games-container');

      if (!Array.isArray(games) || games.length === 0) {
        container.textContent = 'No games found in games.json';
        return;
      }

      games.forEach((game, idx) => {
        console.log('Game[' + idx + ']:', game);
        // Basic validation
        if (!game || typeof game.folder !== 'string' || typeof game.name !== 'string') {
          console.warn('Skipping invalid game entry at index', idx, game);
          return;
        }

        const a = document.createElement('a');
        // Use a simple relative path so we don't accidentally duplicate repo name in the URL.
        const safeFolder = encodeURIComponent(game.folder);
        a.href = './' + safeFolder + '/';
        a.textContent = game.name;
        a.setAttribute('data-folder', game.folder);
        container.appendChild(a);
      });
    })
    .catch(err => {
      console.error('Error loading games:', err);
      const container = document.getElementById('games-container');
      container.textContent = 'Error loading games â€” see console for details';
    });
</script>

  <footer>
    Credits given to original game creators.
  </footer>

</body>
</html>
